<!DOCTYPE html>
<html lang="en">

<head>
    <title>user Data Example</title>
    <script src="./userdata.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body onload="userData()">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Users Data</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <table class="table" border="4">
                    <thead class="bg-dark text-white">
                        <h3 style="color: green;">Other Users</h3>
                        <th>UserId</th>
                        <th>UserName</th>
                        <th>Gender</th>
                    </thead>
                    <tbody id="user"></tbody>
                </table>
            </div>
            <div class="col-4">
                <table class="table" border="4">
                    <thead class="bg-dark text-white">
                        <h3 style="color: aqua;">Male Users</h3>
                        <th>User Id</th>
                        <th>User Name</th>
                        <th>Gender</th>
                    </thead>
                    <tbody id="user1"></tbody>
                </table>
            </div>
            <div class="col-4">
                <table class="table" border="4">
                    <thead class="bg-dark text-white">
                        <h3 style="color: darkorange;">Female Users</h3>
                        <th>User id</th>
                        <th>User name</th>
                        <th>Gender</th>
                    </thead>
                    <tbody id="user2"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
